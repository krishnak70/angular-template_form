<div class="row">
  <div class="col-md-12">
    <div class="card mt-2">
      <div class="card-header">
        <h6>Reactive Form Playgroup</h6>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input
              type="text"
              id="username"
              name="username"
              class="form-control"
              [(ngModel)]="userdata.username"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="userdata.password" required />
          </div>
          <div class="width-full text-center">
            <button type="submit" class="btn btn-primary w-100">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
